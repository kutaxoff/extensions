<div class="mtx-clock-wrapper">
  <div class="mtx-clock-center"></div>
  <div [ngStyle]="_hand" class="mtx-clock-hand"></div>
  <div [class.active]="_hourView" class="mtx-clock-hours">
    <div *ngFor="let item of _hours"
         [class.mtx-clock-cell-disabled]="!item.enabled"
         [class.mtx-clock-cell-selected]="_selectedHour === item.value"
         [style.fontSize]="item.fontSize"
         [style.left]="item.left+'%'"
         [style.top]="item.top+'%'"
         class="mtx-clock-cell">{{ item.displayValue }}</div>
  </div>
  <div [class.active]="!_hourView && !_secondView" class="mtx-clock-minutes">
    <div *ngFor="let item of _minutes"
         [class.mtx-clock-cell-disabled]="!item.enabled"
         [class.mtx-clock-cell-selected]="_selectedMinute === item.value"
         [style.left]="item.left+'%'"
         [style.top]="item.top+'%'"
         class="mtx-clock-cell">{{ item.displayValue }}</div>
  </div>
  <div [class.active]="!_hourView && _secondView" class="mtx-clock-seconds">
    <div *ngFor="let item of _seconds"
         [class.mtx-clock-cell-disabled]="!item.enabled"
         [class.mtx-clock-cell-selected]="_selectedSecond === item.value"
         [style.left]="item.left+'%'"
         [style.top]="item.top+'%'"
         class="mtx-clock-cell">{{ item.displayValue }}</div>
  </div>
</div>
